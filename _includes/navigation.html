<!-- _includes/navigation.html -->
<nav>
  <ul class="nav-list">
    {% for item in site.navigation %}
      <li class="nav-item">
        <a href="{{ item.link | relative_url }}" 
           class="{% if page.url == item.link %}active{% endif %}">
          {{ item.name }}
        </a>
      </li>
    {% endfor %}
  </ul>
</nav>
